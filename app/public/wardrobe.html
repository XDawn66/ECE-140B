<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img
          src="../public/static/image.png"
          width="100vw"
          height="100vw"
          style="border-radius: 50%"
        />
      </section>
      <section class="navbar" style="width: 40%">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/wardrobe">Wardrobe</a></li>
          <li><a href="/devices">Devices</a></li>
        </ul>
      </section>
      <section class="login-signup">
        <form action="/logout" method="POST" id="logouts">
          <button type="submit" id="logout_btn">Log out</button>
        </form>
      </section>
    </header>
    <main>
      <h1 id="title">My Wardrobe</h1>
      <section class="casual">
        <div class="top_casual">
          <h2 id="casual_title">Casual</h2>
          <div class="add-remove">
            <button id="add_casual">Add</button>
            <button id="remove_casual">Remove</button>
          </div>
        </div>
        <div id="casual_clothes"></div>
      </section>
      <section class="formal">
        <div class="top_formal">
          <h2 id="formal_title">Formal</h2>
          <div class="add-remove_formal">
            <button id="add_formal">Add</button>
            <button id="remove_formal">Remove</button>
          </div>
        </div>
        <div id="formal_clothes"></div>
      </section>
    </main>
    <footer>
      <section class="logo">
        <img
          src="../public/static/image.png"
          width="100vw"
          height="100vw"
          style="border-radius: 50%"
        />
      </section>
      <section class="footbar" style="width: 40%">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/wardrobe">Wardrobe</a></li>
          <li><a href="/devices">Devices</a></li>
        </ul>
      </section>
      <section class="social-media">
        <button onclick="location.href='http://instagram.com'" type="button">
          Instagram
        </button>
        <button onclick="location.href='http://gmail.com'" type="button">
          Email
        </button>
      </section>
    </footer>
    <script src="../public/js/Wardrobe.js"></script>
  </body>
</html>
