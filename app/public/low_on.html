<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/public/css/low_on.css" />

<body>
  <header class="site-header">

      <img src="/public/static/Logo.png" alt="LUMA" class="logo-icon" />

    </div>
    <nav class="header-nav">
      <a href="/dashboard">Fridge</a>

  <main class="low-page">
