<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
        <header>
            <section class="logo">
                <img src="/public/static/image.png" width="100vw" height="100vw" style="border-radius: 50%;">
              </section>
              <section class="navbar" style="width: 40%;">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/dashboard">Dashboard</a></li>
                  <li><a href="/wardrobe">Wardrobe</a></li>
                  <li><a href="/devices">Devices</a></li>
                </ul>
              </section>
              <section class="login-signup">
                <button onclick="location.href='/signup'" type="button">
                  Sign Up</button>
                <button onclick="location.href='/login'" type="button">
                  Login</button>
              </section>
        </header>
        <main>
            <section id="signup">
                <div style="margin: 10%;">
                    <h1>Start Your Journey Into Weathery</h1>
                    <h2>Sign Up</h2>
                    <form action="/signup" method="POST" id="signup-form">
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="fname" required>
                        <br>
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" name="lname" required>
                        <br>
                        <label for="user">Username: </label>
                        <input type="text" id="user" name="user" required>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="pword">Password: </label>
                        <input type="password" id="pword" name="pword" required>
                        <br>
                        <label for="location">Location (city): </label>
                        <input type="location" id="location" name="location" required>
                        <br>
                        <input type="submit">
                    </form>
                    <h2>Already Have an Account?</h2>
                    <button onclick="location.href='/login'" type="button">
                        Login Up Here</button>
                </div>
                <aside>
                    <img src="/public/static/image.png" width="300vw">
                </aside>
            </section>
        </main>
        <footer>
            <section class="logo">
                <img src="/public/static/image.png" width="100vw" height="100vw" style="border-radius: 50%;">
            </section>
            <section class="footbar" style="width: 40%;">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/wardrobe">Wardrobe</a></li>
                    <li><a href="/devices">Devices</a></li>
                </ul>
            </section>
            <section class="social-media">
                <button onclick="location.href='http://instagram.com'" type="button">
                    Instagram</button>
                <button onclick="location.href='http://gmail.com'" type="button">
                    Email</button>
            </section>
        </footer>
    </body>
</html>
