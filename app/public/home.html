<!DOCTYPE html>
<html>
  <head>
    <title>Weathery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="public/js/main.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
  <body>
    <header>
        <section class="logo">
          <img
            src="../public/static/image.png"
            width="100vw"
            height="100vw"
            style="border-radius: 50%"
          />
        </section>
        <section class="navbar" style="width: 40%">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/wardrobe">Wardrobe</a></li>
            <li><a href="/devices">Devices</a></li>
          </ul>
        </section>
        <section class="login-signup">
          <form action="/logout" method="POST" id="logouts">
            <button type="submit" id="logout_btn">Log out</button>
          </form>
        </section>
    </header>
    <main>
      <h1 style="text-align: center;">
        Welcome Back to Weathery!
      </h1>
    </main>
    <footer>
      <section class="logo">
        <img src="/public/static/image.png" width="100vw" height="100vw" style="border-radius: 50%;">
      </section>
      <section class="footbar" style="width: 40%;">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/wardrobe">Wardrobe</a></li>
          <li><a href="/devices">Devices</a></li>
        </ul>
      </section>
      <section class="social-media">
        <button onclick="location.href='http://instagram.com'" type="button">
          Instagram</button>
        <button onclick="location.href='http://gmail.com'" type="button">
          Email</button>
      </section>
    </footer>
  </body>
</html>
