<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Device</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img
          src="../public/static/image.png"
          width="100vw"
          height="100vw"
          style="border-radius: 50%"
        />
      </section>
      <section class="navbar" style="width: 40%">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/wardrobe">Wardrobe</a></li>
          <li><a href="/devices">Devices</a></li>
        </ul>
      </section>
      <section class="login-signup">
        <form action="/logout" method="POST" id="logouts">
          <button type="submit" id="logout_btn">Log out</button>
        </form>
      </section>
    </header>
    <main>
      <h1 id="title">My Device</h1>
      <section class="device">
        <h2 id="device_title">Device List</h2>
        <div id="devices_container">
          <ul id="device_list"></ul>
          <ul id="rename_buttons"></ul>
        </div>
        <h3>Couldn't Find your Device?</h3>
        <h5>IOT ID</h5>
        <input type="text" id="iot_id_add" />
        <button id="add_device">Add Device</button>
        <h3>Want to remove a Device?</h3>
        <h5>IOT ID</h5>
        <input id="iot_id_remove" type="text" />
        <button id="remove_device">Remove Device</button>
      </section>

      <section>
        <form action="/devices/look" method="PUT"></form>
        <div id="wardrobe"></div>
      </section>
    </main>
    <footer>
      <section class="logo">
        <img
          src="../public/static/image.png"
          width="100vw"
          height="100vw"
          style="border-radius: 50%"
        />
      </section>
      <section class="footbar" style="width: 40%">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/wardrobe">Wardrobe</a></li>
          <li><a href="/devices">Devices</a></li>
        </ul>
      </section>
      <section class="social-media">
        <button onclick="location.href='http://instagram.com'" type="button">
          Instagram
        </button>
        <button onclick="location.href='http://gmail.com'" type="button">
          Email
        </button>
      </section>
    </footer>
    <script src="../public/js/Devices.js"></script>
  </body>
</html>
