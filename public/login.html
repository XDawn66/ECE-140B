<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>
        <header>
            <section class="logo">
                <img src="/public/static/image.png" width="100vw" height="100vw" style="border-radius: 50%;">
            </section>
            <section class="navbar" style="width: 40%;">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/wardrobe">Wardrobe</a></li>
                    <li><a href="/devices">Devices</a></li>
                </ul>
            </section>
            <section class="login-signup">
                <button onclick="location.href='/signup'" type="button">
                    Sign Up</button>
                <button onclick="location.href='/login'" type="button">
                    Login</button>
            </section>
        </header>
        <main>
            <section id="login">
                <div style="margin: 10%;">
                    <h1>Welcome Back!</h1>
                    <h2>Login</h2>
                    <form action="/login" method="POST" id="login-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <br>
                        <input type="submit">
                    </form>
                    <h2>Don't Have an Account?</h2>
                    <button onclick="location.href='/signup'" type="button">
                        Sign Up Here</button>
                </div>
                <aside>
                    <img src="/public/static/image.png" width="300vw">
                </aside>
            </section>
        </main>
        <footer>
            <section class="logo">
                <img src="/public/static/image.png" width="100vw" height="100vw" style="border-radius: 50%;">
            </section>
            <section class="footbar" style="width: 40%;">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/wardrode">Wardrobe</a></li>
                    <li><a href="/devices">Devices</a></li>
                </ul>
            </section>
            <section class="social-media">
                <button onclick="location.href='http://instagram.com'" type="button">
                    Instagram</button>
                <button onclick="location.href='http://gmail.com'" type="button">
                    Email</button>
            </section>
        </footer>
    </body>
</html>
